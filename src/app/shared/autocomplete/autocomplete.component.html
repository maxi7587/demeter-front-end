<form [formGroup]="search_form">
    <mat-form-field>
        <input type="text" placeholder="{{ placeholder || 'Buscar' }}" matInput formControlName="search" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected.emit($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
