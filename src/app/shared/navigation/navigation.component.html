<mat-sidenav-container class="height-100">
    <mat-sidenav #sidenav mode="over" [opened]="true" role="navigation">
        <mat-nav-list>
            <h3 mat-subheader>Secciones</h3>
            <mat-list-item (click)="goToSection(link.section)" *ngFor="let link of sections">
                <mat-icon mat-list-icon *ngIf="section.icon">section.icon</mat-icon>
                <h4 mat-line>{{ section.text }}</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="height-100" fxLayout="column" fxLayoutAlign="space-between stretch">
            <h3 class="mat-subheading-2 app-basic-padding" fxHide.gt-xs>{{ route_data.title }} Ac√° va la ruta</h3>

                <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                    <h3 class="mat-subheading-2" fxHide.xs>{{ route_data.title }}</h3>
