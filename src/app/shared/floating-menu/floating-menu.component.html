<div style="visibility: hidden; position: fixed"
    [style.left]="contextMenuPosition.x"
    [style.top]="contextMenuPosition.y"
    [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
	<ng-template matMenuContent let-item="item">
		<!-- <button mat-menu-item (click)="onContextMenuAction1(item)">Action 1</button>
        <button mat-menu-item (click)="onContextMenuAction2(item)">Action 2</button> -->
        <button mat-menu-item (click)="edit(item)">{{ 'Edit' | translate | titlecase }}</button>
		<button mat-menu-item (click)="delete(item)">{{ 'Delete' | translate | titlecase }}</button>
	</ng-template>
</mat-menu>
