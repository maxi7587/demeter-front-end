<h1 mat-dialog-title>{{ 'Supply transaction' | translate }}</h1>
<div mat-dialog-content>
    <app-supply-transaction-form
        #supplyTransactionForm
        [supply_transaction]="data.supply_transaction"
        [supply]="data.supply"
        [field]="data.field"
        [type]="data.type"
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-supply-transaction-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">{{ 'Save' | translate }}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'Cancel' | translate }}</button>
</div>
