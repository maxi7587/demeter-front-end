<h1 mat-dialog-title>{{ 'Charge' | translate }}</h1>
<div mat-dialog-content>
    <app-charge-form
        #chargeForm
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-charge-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">{{ 'Save' | translate }}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'Cancel' | translate }}</button>
</div>
