<h1 mat-dialog-title>Charge</h1>
<div mat-dialog-content>
    <app-charge-form
        #chargeForm
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-charge-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">Save</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</div>
