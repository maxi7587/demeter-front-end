<h1 mat-dialog-title>{{ 'Tool' | translate }}</h1>
<div mat-dialog-content>
    <app-tool-form
        #toolForm
        fxLayout="row wrap"
        fxLayoutGap="16px"
        [field]="data.field"
        [tool]="data.tool"
        >
    </app-tool-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">{{ 'Save' | translate }}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'Cancel' | translate }}</button>
</div>
