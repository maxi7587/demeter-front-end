<div
    fxLayout="row"
    fxLayoutAlign="center start"
    fxLayoutGap="16px"
    class="width-100"
    >
    <app-table
        fxFlex="1 1 100"
        *ngIf="profiles.results"
        [service]="profilesService"
        [columns]="columns"
        [rows]="profiles.results"
        (edit)="goToElement($event)"
        [collection]="profiles"
    >
    </app-table>
    <app-responsive-actions
        *ngIf="showActions"
        #responsiveActions
        [actions]="actions_model"
        (actionClick)="actionClick($event)"
        >
    </app-responsive-actions>
</div>

<ng-template #nameTemplate let-element="element">
    <span>{{ element.first_name + ' ' + element.last_name }}</span>
</ng-template>
