<form [formGroup]="profile_form" fxLayout="column" fxLayoutAlign="start center">
    <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="first_name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Last name" formControlName="last_name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Company" formControlName="company">
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Role" formControlName="role">
            <mat-opion *ngFor"let role of roles"></mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Daily working hours" formControlName="daily_working_hours">
    </mat-form-field>
    <mat-checkbox formControlName="user">Usuario del sistema</mat-checkbox>
</form>
