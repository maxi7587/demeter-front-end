<h1 mat-dialog-title>{{ 'Profile' | translate }}</h1>
<div mat-dialog-content>
    <app-profile-form
        #profileForm
        [profile]="data.profile"
        [field]="data.field"
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-profile-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">{{ 'Save' | translate }}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'Cancel' | translate }}</button>
</div>
