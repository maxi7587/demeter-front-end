<ng-template #receiptsList>
    <div
        fxLayout="row"
        fxLayoutAlign="center start"
        fxLayoutGap="16px"
        class="width-100 app-basic-padding"
        >
        <app-table
            *ngIf="receipts.results"
            fxFlex="1 1 100"
            [service]="receiptsService"
            [columns]="columns"
            [rows]="receipts.results"
            [collection]="receipts"
            [tableClasses]="tableClasses"
            (edit)="goToElement($event)"
            >
        </app-table>
        <div fxFlex fxHide.lt-md>
            <mat-list
                *ngIf="showActions"
                >
                <mat-list-item>
                    <!-- [routerLink]="0" -->
                    <button
                        mat-raised-button
                        name="new_input"
                        color="primary"
                        fxLayout="row"
                        fxLayoutAlign="center center"
                        (click)="createInputReceipt()"
                        >
                        <!-- style="height: 56px; width:56px" -->
                        <!-- <button
                            mat-fab
                            name="new"
                            color="primary"
                            fxLayout="row"
                            fxLayoutAlign="center center"
                            >
                        </button> -->
                        <mat-icon>add</mat-icon>
                        New input receipt
                    </button>
                </mat-list-item>
                <mat-list-item>
                    <!-- [routerLink]="0" -->
                    <button
                        mat-raised-button
                        name="new_output"
                        color="primary"
                        fxLayout="row"
                        fxLayoutAlign="center center"
                        (click)="createOutputReceipt()"
                        >
                        <!-- style="height: 56px; width:56px" -->
                        <!-- <button
                            mat-fab
                            name="new"
                            color="primary"
                            fxLayout="row"
                            fxLayoutAlign="center center"
                            >
                        </button> -->
                        <mat-icon>add</mat-icon>
                        New output receipt
                    </button>
                </mat-list-item>
            </mat-list>
            <form
                [formGroup]="filters_form"
                >
                <mat-list>
                    <h3 mat-subheader>Filters</h3>
                    <mat-list-item>
                        <mat-form-field>
                            <mat-select placeholder="Status" formControlName="status">
                                <mat-option *ngFor="let option of status_options" [value]="option.value">{{ option.name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-list-item>
                </mat-list>
            </form>
        </div>
    </div>
</ng-template>

<mat-tab-group #tabGroup *ngIf="showTabGroup">
    <mat-tab>
        <ng-template
            id="receipts-tab"
            mat-tab-label
            >
            Receipts
        </ng-template>
        <ng-container *ngTemplateOutlet="receiptsList"></ng-container>
    </mat-tab>
</mat-tab-group>

<ng-container *ngIf="!showTabGroup">
    <ng-container *ngTemplateOutlet="receiptsList"></ng-container>
</ng-container>
