<h1 mat-dialog-title>Receipt</h1>
<div mat-dialog-content>
    <app-receipt-form
        #receiptForm
        [disabled]="true"
        [receipt]="data.receipt"
        [field]="data.field"
        [type]="data.type"
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-receipt-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [disabled]="original_status" (click)="save()">Save</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ original_status === 'confirmed' ? 'Close' : 'Cancel' }}</button>
</div>
