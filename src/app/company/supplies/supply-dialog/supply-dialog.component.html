<h1 mat-dialog-title>{{ 'Supply' | translate }}</h1>
<div mat-dialog-content>
    <app-supply-form
        #supplyForm
        [supply]="data.supply"
        [field]="data.field"
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-supply-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">{{ 'Save' | translate }}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'Cancel' | translate }}</button>
</div>
