<h1 mat-dialog-title>Supply</h1>
<div mat-dialog-content>
    <app-supply-form
        #supplyForm
        [supply]="data.supply"
        [field]="data.field"
        fxLayout="row wrap"
        fxLayoutGap="16px"
        >
    </app-supply-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">Save</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</div>
