<div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="16px" style="width: 150px; margin: auto">
    <button
    mat-raised-button
    fxLayout="row"
    fxLayoutAlign="start center"
    color="accent"
    *ngFor="let link of links"
    (click)="goToSection(link.section)"
    >
    <mat-icon>{{ link.icon }}</mat-icon>
    {{ link.text }}
</button>
</div>
