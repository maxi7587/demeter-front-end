<div fxLayout="column" fxLayoutAlign="center center" fxFlex="1 1 auto" fxLayoutGap="16px" class="height-100">
    <button
        mat-raised-button
        fxLayout="row"
        fxLayoutAlign="start center"
        color="accent"
        style="width: 150px"
        *ngFor="let link of links"
        (click)="goToSection(link.section)"
        >
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.text }}
    </button>
</div>
