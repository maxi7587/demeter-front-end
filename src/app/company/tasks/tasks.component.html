<div
    fxLayout="row"
    fxLayoutAlign="center start"
    fxLayoutGap="16px"
    class="width-100"
    >
    <app-table
        *ngIf="tasks.results"
        fxFlex="1 1 100"
        [columns]="columns"
        [rows]="tasks.results"
        [tableClasses]="tableClasses"
        (rowClick)="goToElement($event.id)"
        >
    </app-table>
    <mat-list
        *ngIf="showActions"
        >
        <button
            mat-raised-button
            name="new"
            color="primary"
            fxLayout="row"
            fxLayoutAlign="center center"
            [routerLink]="0"
            >
            <!-- style="height: 56px; width:56px" -->
            <!-- <button
                mat-fab
                name="new"
                color="primary"
                fxLayout="row"
                fxLayoutAlign="center center"
                >
            </button> -->
            <mat-icon>add</mat-icon>
            New task
        </button>
    </mat-list>
</div>
