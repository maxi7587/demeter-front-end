<div
    fxLayout="row"
    fxLayoutAlign="center start"
    fxLayoutGap="16px"
    class="width-100"
    >
    <app-table
        fxFlex="1 1 100"
        *ngIf="field_supply_stocks.results"
        [service]="fieldSupplyStocksService"
        [columns]="columns"
        [rows]="field_supply_stocks.results"
        (edit)="goToElement($event)"
        [collection]="field_supply_stocks"
        >
    </app-table>
    <mat-list fxHide.lt-md>
        <mat-list-item>
            <button
                mat-raised-button
                name="new_input"
                color="primary"
                fxLayout="row"
                fxLayoutAlign="center center"
                (click)="createInputReceipt()"
                >
                <!-- style="height: 56px; width:56px" -->
                <!-- <button
                    mat-fab
                    name="new"
                    color="primary"
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    >
                </button> -->
                <mat-icon>add</mat-icon>
                New input receipt
            </button>
        </mat-list-item>
        <mat-list-item>
            <button
                mat-raised-button
                name="new_output"
                color="primary"
                fxLayout="row"
                fxLayoutAlign="center center"
                (click)="createOutputReceipt()"
                >
                <!-- style="height: 56px; width:56px" -->
                <!-- <button
                    mat-fab
                    name="new"
                    color="primary"
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    >
                </button> -->
                <mat-icon>add</mat-icon>
                New output receipt
            </button>
        </mat-list-item>
        <mat-list-item>
            <button
                mat-raised-button
                name="new_input"
                color="primary"
                fxLayout="row"
                fxLayoutAlign="center center"
                (click)="createInputTransaction()"
                >
                <!-- style="height: 56px; width:56px" -->
                <!-- <button
                    mat-fab
                    name="new"
                    color="primary"
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    >
                </button> -->
                <mat-icon>add</mat-icon>
                New input transaction
            </button>
        </mat-list-item>
        <mat-list-item>
            <button
                mat-raised-button
                name="new_output"
                color="primary"
                fxLayout="row"
                fxLayoutAlign="center center"
                (click)="createOutputTransaction()"
                >
                <!-- style="height: 56px; width:56px" -->
                <!-- <button
                    mat-fab
                    name="new"
                    color="primary"
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    >
                </button> -->
                <mat-icon>add</mat-icon>
                New output transaction
            </button>
        </mat-list-item>
    </mat-list>
</div>

<ng-template #nameTemplate let-element="element">
    <span>{{ element.supply.name }}</span>
</ng-template>
