<mat-tab-group #tabGroup>
    <mat-tab>
        <ng-template
            id="fields-tab"
            mat-tab-label
            >
            Fields
        </ng-template>
        <div
            fxLayout="row"
            fxLayoutAlign="center start"
            fxLayoutGap="16px"
            class="width-100 app-basic-padding"
            mat-tab-content
            >
            <app-table
                fxFlex="1 1 100"
                *ngIf="fields.results"
                [columns]="columns"
                [rows]="fields.results"
                (edit)="goToElement($event.id)"
                [collection]="fields"
                >
            </app-table>
            <mat-list fxHide.lt-md>
                <button
                    mat-raised-button
                    name="new"
                    color="primary"
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    [routerLink]="0"
                    >
                    <!-- style="height: 56px; width:56px" -->
                    <!-- <button
                        mat-fab
                        name="new"
                        color="primary"
                        fxLayout="row"
                        fxLayoutAlign="center center"
                        >
                    </button> -->
                    <mat-icon>add</mat-icon>
                    New field
                </button>
            </mat-list>
        </div>
    </mat-tab>
</mat-tab-group>
