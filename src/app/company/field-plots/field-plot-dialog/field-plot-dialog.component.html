<h1 mat-dialog-title>{{ 'Field plot' | translate }}</h1>
<div mat-dialog-content>
    <app-field-plot-form #fieldPlotForm [field]="data?.field" fxLayout="row wrap" fxLayoutGap="16px"></app-field-plot-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="save()">{{ 'Save' | translate }}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'Cancel' | translate }}</button>
</div>
