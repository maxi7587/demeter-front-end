<div
    fxLayout="row"
    fxLayoutAlign="center start"
    fxLayoutGap="16px"
    class="width-100"
    >
    <app-table
        fxFlex="1 1 100"
        *ngIf="field_plots.results"
        [service]="fieldPlotsService"
        [columns]="columns"
        [rows]="field_plots.results"
        [tableClasses]="tableClasses"
        (edit)="goToElement($event)"
        [collection]="field_plots"
        >
    </app-table>
    <app-responsive-actions
        *ngIf="showActions"
        #responsiveActions
        [actions]="actions_model"
        [filtersTemplate]="filtersTemplate"
        (actionClick)="actionClick($event)"
        >
    </app-responsive-actions>
</div>

<ng-template
    #filtersTemplate
    >
    <form
        [formGroup]="filters_form"
        >
        <mat-list>
            <h3 mat-subheader>Filters</h3>
            <mat-list-item>
                <mat-form-field>
                    <mat-select placeholder="Status" formControlName="status">
                        <mat-option *ngFor="let option of status_options" [value]="option.value">{{ option.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </form>
</ng-template>
