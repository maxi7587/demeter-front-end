<div fxLayout="row" fxLayoutGap="16px">
    <form
        fxFlex="1 1 100"
        class="height-100 app-form"
        [formGroup]="field_plot_form"
        fxLayout="column"
        fxLayoutAlign="start center"
        >
        <mat-accordion
            class="width-100"
            >
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header fxLayout="row">
                    <mat-panel-title>
                        Plot data
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-flex-form-container>
                    <!-- add field plot form -->
                    <app-field-plot-form #fieldPlotForm></app-field-plot-form>
                </app-flex-form-container>
            </mat-expansion-panel>
        </mat-accordion>
    </form>
    <mat-list fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="8px" fxHide.lt-md>
        <button
            mat-raised-button
            name="save"
            color="primary"
            fxLayout="row"
            fxLayoutAlign="center center"
            (click)="save()"
            >
            <mat-icon>save</mat-icon>
            Save
        </button>
        <button
            mat-raised-button
            name="cancel"
            color="primary"
            style="background-color: #f44336 !important"
            fxLayout="row"
            fxLayoutAlign="center center"
            [routerLink]="'..'"
            >
            <mat-icon>cancel</mat-icon>
            Cancel
        </button>
    </mat-list>
</div>
