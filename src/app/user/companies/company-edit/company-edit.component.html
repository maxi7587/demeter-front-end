    <mat-accordion

                <form

                    fxLayout.lt-md="column"
                    fxLayout.gt-sm="row wrap"
                    fxLayoutAlign.lt-md="start center"
                    fxLayoutAlign.gt-sm="stretch center"
                    fxLayoutGap.gt-sm="8px"

                        fxFlex.gt-sm="calc(50% - 8px)"
                        >
                        <input matInput type="text" placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <mat-form-field
                        fxFlex.gt-sm="calc(50% - 8px)"
                        >
                        <input matInput type="number" placeholder="CUIT" formControlName="cuit">
                    </mat-form-field>
                    <mat-form-field
                        fxFlex.gt-sm="100"
                        >
                        <textarea matInput placeholder="Details" formControlName="details"></textarea>
                    </mat-form-field>
                    <!-- <mat-checkbox formControlName="active">Active</mat-checkbox> -->
                </form>
            </app-flex-form-container>
        </mat-expansion-panel>
        <mat-expansion-panel>

            </mat-expansion-panel-header>
            <app-contact-form

                [contact]="company.contact"
