<mat-list *ngIf="user && companies && companies.results">
    <mat-list-item style="margin-bottom: 16px" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon color="primary">account_circle</mat-icon>
        <h3 mat-subheader>
            Hola {{ user.first_name }}, selecciona una compañía para comenzar a trabajar
        </h3>
    </mat-list-item>
    <mat-list-item
        class="mat-elevation-z8"
        *ngFor="let company of companies.results"
        (click)="goToCompany(company)"
        >
        <mat-icon mat-list-icon>work</mat-icon>
        <h4 mat-line>{{ company.name }}</h4>
        <p mat-line> {{ company.details }} </p>
        <button
            mat-button
            (click)="goToCompanyConfig(company)"
            >
            <mat-icon>settings</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
