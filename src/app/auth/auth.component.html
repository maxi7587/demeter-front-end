<div fxLayout="row" fxLayoutAlign="center center" class="width-100 height-100">
    <div fxFlex.gt-md="25" fxFlex.md="35" fxFlex.lt-md="50" fxFlex.xs="100" class="mobile-full-screen">
        <mat-tab-group headerPosition="below" fxFlex="1 1 100" class="height-100" mat-stretch-tabs>
            <mat-tab>
                <app-login fxFlex="1 1 100"></app-login>
                <ng-template id="login-tab" mat-tab-label>Login</ng-template>
            </mat-tab>
            <mat-tab>
                <app-sign-up fxFlex="1 1 100"></app-sign-up>
                <ng-template id="signup-tab" mat-tab-label>Sign up</ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
