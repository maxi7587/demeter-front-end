<form
    [formGroup]="sign_up_form"
    class="height-100 width-100"
    fxLayout="column"
    fxLayoutAlign="center center"
    (submit)="save()"
    >
    <mat-form-field>
        <input matInput formControlName="first_name" placeholder="{{ 'Name' | translate }}">
        <mat-error *ngIf="sign_up_form.controls.first_name.invalid">{{ 'Name is required' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="last_name" placeholder="{{ 'Last name' | translate }}">
        <mat-error *ngIf="sign_up_form.controls.last_name.invalid">{{ 'Last name is required' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="email" placeholder="{{ 'Email' | translate }}">
        <mat-error *ngIf="sign_up_form.controls.email.invalid">{{ 'Email is required' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="{{ 'Password' | translate }}">
        <mat-error *ngIf="sign_up_form.controls.password.invalid">{{ 'Password is required' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput formControlName="repeat_password" placeholder="{{ 'Confirm password' | translate }}">
        <mat-error *ngIf="sign_up_form.controls.repeat_password.invalid">{{ 'Repeat passwowrd is required' | translate }}</mat-error>
    </mat-form-field>
    <button mat-icon-button color="primary"><mat-icon>send</mat-icon></button>
</form>
